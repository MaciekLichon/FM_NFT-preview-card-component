<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

    <div class="card">

      <button class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      </button>

      <div class="card__content"> 
        <h1 class="card__title">
          <a href="" class="link">Equilibrium #3429</a>
        </h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__data">
          <p class="card__value">0.041 ETH</p>
          <p class="card__time">3 days left</p>
        </div>
        <div class="card__author">
          <img class="author__avatar" src="./images/image-avatar.png" alt="avatar">
          <p class="author__name">
            Creation of
            <a href="" class="link">Jules Wyvern</a>
          </p>
          
        </div>
      </div>

    </div>

  </main>



</body>
</html>
